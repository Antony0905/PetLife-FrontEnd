<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Meus An√∫ncios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab-button (click)="pageServicos()" color="primary">
  <ion-icon ios="ios-add" md="md-add"></ion-icon>
</ion-fab-button>

<ion-content>

  <img src="../../assets/imgs/servicos.jpg" />

  <div *ngFor="let anuncio of anuncios">
    <ion-card>
      <ion-item (click)="viewOrUpdateAnuncio(anuncio)">
        <ion-avatar slot="start">
          <img src="../../assets/imgs/logo.jpg">
        </ion-avatar>
        <h2 class="h2-titulo-anuncio">{{anuncio.titulo}}</h2>
        <h2 class="h2-preco">R$ {{anuncio.preco}}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{anuncio.descricao}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
